<div data-tj-rsvp class="tj--bg-floral-white tj--padding-vert-5 tj--min-height-100vh-minus-nav">
  <div class="tj--max-width-1020 tj--margin-hor-auto tj--padding-hor-1" v-cloak>
    <div class="tj--font-size-32 tj--text-align-center tj--font-blacksword tj--margin-bottom-1 tj--line-height-1-5">RSVP</div>
    <div class="tj--font-size-24 tj--text-align-center tj--font-blacksword tj--margin-bottom-1 tj--line-height-1-5">Find Your Invitation</div>
    <div class="tj--margin-top-5 tj--text-align-center tj--line-height-1-5 tj--width-half tj--width-full--mob tj--margin-hor-auto">
      <div v-if="attemptedNotFound" class="tj--padding-1 tj--margin-bottom-2">
        <div class="tj--border-radius-3
                    tj--bg-red
                    tj--border-dark-gray
                    tj--font-dark-gray
                    tj--padding-1
                    tj--text-align-center">
          Your invite was not found. Please use your name as indicated on the invite<span v-if="firstNameForEasterEgg === 'Chris'" class="tj--font-style-italic"> Christopher</span>.
          You may also email us at <a href="mailto:tjandnina2019@gmail.com"
                                      class="tj--text-decoration-none tj--font-black">tjandnina2019@gmail.com</a>
        </div>
      </div>
      <form v-on:submit.prevent="findRsvp">
        <div class="tj-grid-flex tj-grid-flex--wrap tj-grid-flex--justify-center tj--width-full">
          <div class="tj-grid-flex__cell-1-2
                      tj-grid-flex__cell-1-1--tab
                      tj-grid-flex
                      tj-grid-flex--align-center
                      tj--padding-hor-1
                      tj--margin-bottom-2">
            <label for="firstName" class="tj--white-space-no-wrap tj--margin-right-1">First Name:</label>
            <div class="tj-grid-flex__cell"><input id="firstname"
                                                   type="text"
                                                   class="tj-input tj--width-full"
                                                   name="firstName"
                                                   required
                                                   v-model="inviteFormData.firstName"></div>
          </div>
          <div class="tj-grid-flex__cell-1-2
                      tj-grid-flex__cell-1-1--tab
                      tj-grid-flex
                      tj-grid-flex--align-center
                      tj--padding-hor-1
                      tj--margin-bottom-2">
            <label for="lastName" class="tj--white-space-no-wrap tj--margin-right-1">Last Name:</label>
            <div class="tj-grid-flex__cell"><input id="lastname"
                                                   type="text"
                                                   class="tj-input tj--width-full"
                                                   name="lastName"
                                                   required
                                                   v-model="inviteFormData.lastName"></div>
          </div>
          <div class="tj-grid-flex__cell-2-5
                      tj-grid-flex__cell-1-1--tab
                      tj-grid-flex
                      tj-grid-flex--align-center
                      tj--padding-hor-1
                      tj--margin-bottom-2">
            <label for="zipCode" class="tj--white-space-no-wrap tj--margin-right-1">Zip Code:</label>
            <div class="tj-grid-flex__cell"><input id="zipcode"
                                                   type="text"
                                                   class="tj-input tj--width-full"
                                                   name="zipCode"
                                                   required
                                                   v-model="inviteFormData.zipCode"></div>
          </div>
        </div>
        <div class="tj--text-align-right tj--padding-hor-1">
          <button class="tj-button">Search</button>
        </div>
      </form>
